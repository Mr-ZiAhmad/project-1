<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
<!-- tostify -->
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- Css -->
    <link rel="stylesheet" href="/styles/style.css">
    

    <title>login page</title>
</head>
<body>
   
    <main>
     <div  id="page">
        <div class="row">
            <div class="col col-12">
                <div class="card  rounded-0 " style="width: 25%;" id="card">
                    <div class="card-body">
                      <h5 class="card-title text-center pt-2 pb-4 mb-4 text-white">ADMIN LOGIN</h5>
                      <input type="text" class="form-control mb-4 " id="form1" placeholder="Username" aria-label="">
                      <input type="email" class="form-control mb-4 " id="form2" placeholder="Email" aria-label="">
                      <input type="password" class="form-control mb-3 " id="form3" placeholder="password" aria-label="" >
                     <a href="javascript:void(0)" id="lost">lost password?</a>
                     <button type="button" class="btn btn-primary " id="login"><a href="#">Login</a></button>
                    </div>
                  </div>
            </div>
        </div>
     </div>
    </main>
    <footer></footer>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- font aweasome -->
    <script src="https://kit.fontawesome.com/5e8793b30f.js" crossorigin="anonymous"></script>
<!-- tostify -->
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- js -->
    <script src="/js/script.js"></script>
</body>
</html>
